<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior idade</title>
</head>

<body>
    <script>

        let idade = prompt("Digite a sua idade: ");

        if (idade < 18) {
            alert("Você tem " + idade + " anos" + ". Você é menor de idade e não tem permissão para entrar no evento!");
        } else if (idade >= 18) {
            alert("Você tem " + idade + " anos" + ". Você é maior de idade e tem permissão para entrar no evento!");
        }

    </script>
</body>

</html>
