<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
</head>
<body>
    
    <script>
        let valorProduto = prompt("Digite o valor do produto: ");
        let desconto10 = valorProduto - (valorProduto*0.10);
        let desconto5 = valorProduto - (valorProduto*0.05);

        desconto10 = desconto10.toFixed(2);
        desconto5 = desconto5.toFixed(2);

        if (valorProduto >= 100) {
            alert("Você ganhou 10% de desconto!");
            alert("O valor do produto com o desconto é: " + "R$" + desconto10);
        } else if (valorProduto >= 50 && valorProduto < 100) {
           alert("Você ganhou 5% de desconto!");
           alert("O valor do produto com o desconto é: " + "R$" + desconto5);
        } else {
            alert("Não será aplicado nenhum desconto no valor do produto");
        }

    </script>

</body>
</html>
