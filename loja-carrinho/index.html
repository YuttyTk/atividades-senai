<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/style.css">

    <title>Carrinho</title>
</head>

<body>
    <main>

            <h1>Carrinho de compras</h1>
            <h2>Produtos disponíveis</h2>

        <div class="products"> 
            <figure class="product-content">
                <img src="assets/img/camiseta.png" alt="">
                <figcaption>
                    <span id="product">Camiseta Infantil Com Estampa Rolling Stones</span>
                    <span id="price">R$ 69,90</span>
                    <label for="QNTD">QUANTIDADE</label>
                    <input type="number" name="QNTD" id="QNTD" value="1" size="30" maxlength="4000">
                    <button id="btn-purchase">COMPRAR</button>
                </figcaption>
            </figure>

            <figure class="product-content">
                <img src="assets/img/calca.png" alt="">
                <figcaption>
                    <span id="product">Calça Wide Leg Infantil Em Jeans</span>
                    <span id="price">R$ 139,90</span>
                    <label for="QNTD">QUANTIDADE</label>
                    <input type="number" name="QNTD" id="QNTD" value="1" size="30" maxlength="4000">
                    <button id="btn-purchase">COMPRAR</button>
                </figcaption>
            </figure>

            <figure class="product-content">
                <img src="assets/img/bota.png" alt="">
                <figcaption>
                    <span id="product">Bota Infantil Com 3 Fivelas E Sola Tratorada Alta</span>
                    <span id="price">R$ 159,90</span>
                    <label for="QNTD">QUANTIDADE</label>
                    <input type="number" name="QNTD" id="QNTD" value="1" size="30" maxlength="4000">
                    <button id="btn-purchase">COMPRAR</button>
                </figcaption>
            </figure>

            <figure class="product-content">
                <img src="assets/img/bolsa.png" alt="">
                <figcaption>
                    <span id="product">Bolsa Infantil Redonda Com Orelhinhas</span>
                    <span id="price">R$ 89,90</span>
                    <label for="QNTD">QUANTIDADE</label>
                    <input type="number" name="QNTD" id="QNTD" value="1" size="30" maxlength="4000">
                    <button id="btn-purchase">COMPRAR</button>
                </figcaption>
            </figure>
        </div>

        <table>
            <tr>
                <td id="product"></td>
                <td id="price"></td>
                <td id="total"></td>
            </tr>
        </table>

    </main>

    <script src="assets/script.js"></script>

</body>

</html>
