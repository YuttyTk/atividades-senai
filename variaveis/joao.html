<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarando variáveis</title>
</head>
<body>
    <p id="nome"></p>

    <h1>Exibir idade </h1>
    <h1 id="idade"></h1>

    <p id="soma"></p>
    <p id="subtracao"></p>
    <p id="multiplicacao"></p>
    <p id="divisao"></p>

    <script>
        let nome = 'João';
        console.log(nome);
        document.getElementById("nome").innerHTML = nome;

        let idade = 29;
        console.log(idade + "anos");
        document.getElementById("idade").innerHTML = idade;

        let numero1 = 18;
        let numero2 = 5;

        let soma = numero1 + numero2;
        console.log("soma: " + soma);
        document.getElementById("soma").innerHTML = "A soma de " + numero1 + " + " + numero2 + 
        " é igual a " + soma;

        let subtracao = numero1 - numero2;
        console.log("subtração: " + subtracao);
        document.getElementById("subtracao").innerHTML = "A subtração de " + numero1 + " + " + numero2 + 
        " é igual a " + subtracao;

        let multiplicacao = numero1 * numero2;
        console.log("multiplicação: " + multiplicacao);
        document.getElementById("multiplicacao").innerHTML = "A multiplicação de " + numero1 + " + " + numero2 + 
        " é igual a " + multiplicacao;

        let divisao = numero1 / numero2;
        console.log("divisão: " + divisao);
        document.getElementById("divisao").innerHTML = "A divisão de " + numero1 + " + " + numero2 + 
        " é igual a " + divisao;
        
    </script>
</body>
</html>
