<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números aleatórios</title>
</head>

<body>

    <h1>Números aleatórios</h1>
    <h2>Este programa exibe a média de 10 números aleatórios</h2>

    <p id="text"></p>

    <script>

        /* const mensagem = document.getElementById("text"); */

        let soma = 0;
        let media = 0;

        function numeroAleatorio() {
            for (let i = 0; i < 10; i++) {
                let num = Math.round(Math.random() * 100) + 1;
                soma = soma + num;
                document.write(num + "<br>");
            }

            media = soma / 10;

            document.write("Média: " + media);
        }

    </script>
</body>

</html>
