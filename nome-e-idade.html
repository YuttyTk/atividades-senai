<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nome e idade</title>
</head>
<body>
    <ul>
        <li class="pessoa">
            Nome <span class="nome">Yutty</span>,
            idade <span class="idade">29</span>
        </li>
        <li class="pessoa">
            Nome <span class="nome">Daniel</span>,
            idade <span class="idade">31</span>
        </li>
        <li class="pessoa">
            Nome <span class="nome">Erik</span>,
            idade <span class="idade">14</span>
        </li>
        <li class="pessoa">
            Nome <span class="nome">Akira</span>,
            idade <span class="idade">10</span>
        </li>
        <li class="pessoa">
            Nome <span class="nome">Fernando</span>,
            idade <span class="idade">18</span>
        </li>
    
        MÃ©dia das idades: <span class="media"></span>
    </ul>
    
    <script>
    
      function criaListaDePessoas() {
    
        var itens = document.querySelectorAll('.pessoa');
    
        var pessoas = [];
    
        for(var i = 0; i < itens.length; i++) {
    
            var pessoa = {
              nome: itens[i].querySelector('.nome').textContent,
            idade: parseInt(itens[i].querySelector('.idade').textContent)
        };
        pessoas.push(pessoa);
      }
        return pessoas;
    }
    
    function calculaMediaIdades(pessoas) {
    
      var total = 0;
    
      for(var i = 0; i < pessoas.length; i++) {
        total+=pessoas[i].idade;
      }
      return total / pessoas.length;
    }
    
    function exibeMediaIdades(total) {
    
        document.querySelector('.media').textContent = total;
    }
    
    var pessoas = criaListaDePessoas();
    var mediaIdades = calculaMediaIdades(pessoas);
    exibeMediaIdades(mediaIdades);
    
    </script>
    
</body>
</html>
